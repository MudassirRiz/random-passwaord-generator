<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Your<br><span>Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="file-copy-line.png" onclick="copypassword()">
        </div>
        <button onclick="createpassword()"><img src="login-circle-fill.png" > Genarate Password</button>
    </div>
    <div class="nd">
        <h1>This will generate a random and strong <span>Password</span> for you. </h1>
    </div>




    <script src="index.js"></script>
    
</body>
</html>
